<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="'viewport" content="width-device-width, initial-scale=1.0">
    <meta charset="UTF-8"/>
    <title>Wordle</title>
    <link rel="stylesheet" type="text/css" href="/cdn/CSS/multiPlayerstyle.css">
    <link rel="stylesheet" href="/cdn/CSS/Keyboard.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #keyboardBoardID {
            display: none;
        }
        #gameScreen {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">

        <div id="initialScreen" class="h-100">
            <div class="row" style="margin-bottom: 30px;">
                <button id="createNewGame" type="button" class="btn btn-success">Create New Game</button>
            </div>
            <div>OR</div>
            <div class="form-group" style="margin-bottom: 30px;">
                <input type="text" placeholder="Enter Game code" id="gameCodeInput"/>
            </div>
            <div class="row" style="margin-bottom: 30px;">
                <button id="JoinGame" type="button" class="btn btn-success">Join Game</button>
            </div>
            <h6>Your game code is: <span id="gameCodeDisplay"></span></h6>

            <div class="row" style="margin-bottom: 30px;">
                <button id="LeaveLobby" type="button" class="btn btn-success">Leave Lobby</button>
            </div>
        </div>

        <div id="gameScreen" class = "game-container">
            <div class="GameName-container">
                <h1>WordleVS</h1>
            </div>
            <div class="Board-container row">
                <div class="BoxGrid-container-Left col">
                 <div ><h4>You</h4></div>
                </div>
                <div class="BoxGrid-container-Right col">
                     <div ><h4>Opponent</h4></div>
                </div>
             </div>
        </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="/cdn/Script/multiPlayer.js"></script>
</body>
</html>
