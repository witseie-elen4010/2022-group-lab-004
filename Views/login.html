<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width",initial-scale=1.0>
<meta charset="utf-8">
<title>Login</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/cdn/CSS/login.css">
</head>

<body>
<div class="container">
    <form action="/api/login-user" method="post">
        
        <h1 class="form_title">Login</h1>
        
        <div class="form_input_placeholder">
            <input type = "text" id="username" class = "form_input " autofocus placeholder="Username" name ="username" required>
        </div>
         
        <div class="form_input_placeholder">
            <input type = "text" id="password" class = "form_input " placeholder="Password" name = "password" required>
        </div>
       
        <button class="form_button" type="submit">Continue</button>
       
    </form>
     <p class="form_text">
           No account? <a href="./" class="form_link">Create account</a>
    </p>
</div>

</body>
</html>
