<!DOCTYPE html>
<html lang="en">
<head>
    <title>WordleVersus</title>
    <meta charset="utf-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1>WordleVersus</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row" style="margin-bottom: 30px;">
            <button id="singlePlayerMode" type="button" class="btn btn-success">Singleplayer</button>
        </div>
        <div class="row" style="margin-bottom: 30px;">
            <button id="multiplayerModeRandom" type="button" class="btn btn-success">Multiplayer - Word will be randomly chosen</button>
        </div>
        <div class="row">
            <button id="multiplayerModeChoose" type="button" class="btn btn-success">Multiplayer - Players can choose word themselves</button>
        </div>
    </div>
    <script type="module" src="/cdn/Script/modeoptions.js"></script>
</body>
</html>
